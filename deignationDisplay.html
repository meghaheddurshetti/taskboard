
<h1 class='float-left text' id='text-color-title'>{{title | uppercase}}</h1>
<div class='container'id='btn-div'>
  <!-- <div></div> -->
  <button class="btn btn-lg btn-warning text-white float-right" (click)="open(content)" >{{btn}}</button>
</div>
<br><br><br><br><br>
       <div class='container' id='search'>
          <!-- <form class="form-inline mr-auto"> -->
             <input class="form-control" type="text" placeholder="Search for Designation" aria-label="Search" (keyup)='onSearch(f.value)' name='n1' #f id='search-box-round'>
             <!-- <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2" type="submit">Search</button> -->
          <!-- </form> -->
       </div><br>
<table class='table table table-striped table-sm table-responsive-sm'>
  <thead>
    <tr>
      <td id='text-align-bold'>Name</td>
      <td id='text-align-bold'>Description</td>
      <td id='text-align-right'>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrDesig">
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td id='text-align-right'>
        <button class="btn btn-secondary" (click)="openEdit(content,item)"><i class="fas fa-edit"></i></button> |
        <button class="btn btn-danger" (click)="onDesigDelete(item)"><i class="fas fa-trash"></i></button></td>
    </tr>
  </tbody>
</table>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" >Add/Edit Designation</h4>
    <button type="button" class="close bg bg-danger" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Close</span>
    </button>
  </div>
  <div class="modal-body">
      <!-- <div class='col-6'> -->
    <form (ngSubmit)="onEditDesign(f)" #f="ngForm">
      <table>
        <tr>
          <td><div class="form-group">
            <label for="designation">Designation</label>
            <div class="input-group">
              <input id="designation" class="form-control" [(ngModel)]="name"  placeholder="Name" name="designame">
              <div class="input-group-append">
                <!-- <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button> -->
              </div>
            </div>
          </div>

         </td>
         <td> <div class="form-group">
          <label for="description">Description</label>
          <div class="input-group">
            <input id="description" class="form-control" [(ngModel)]="description"  placeholder="Description" name="description">
            <div class="input-group-append">
              <!-- <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button> -->
            </div>
          </div>
        </div>
      </td>
        </tr>
      </table>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" >Submit</button>
        <button type="reset" class="btn btn-outline-dark" >Cancel</button>
      </div>
    </form>
  </div>
  <!-- </div> -->

</ng-template>
